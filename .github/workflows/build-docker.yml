name: Build Docker Image and Publish
on:
  workflow_call:
    inputs:
      tags:
        type: string
        default: |
          type=raw,value={{branch}}
          type=semver,pattern={{raw}},enable=${{ github.ref_type == 'tag' }}
          type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
          type=sha
      flavor:
        type: string
        default: |
          latest=auto
          prefix=
          suffix=
      build-args:
        type: string
      dockerfile:
        type: string
        default: Dockerfile
      context:
        type: string
        default: '{{defaultContext}}'
      context-cache:
        type: string
        description: a cache key
        required: false
      context-repository:
        type: string
        description: github repository to use
      context-repository-ref:
        type: string
      push:
        type: boolean
        default: true
      registry-repo-name:
        type: string
        default: ${{ github.event.repository.name }}
      registry-dockerhub-enable:
        type: boolean
        default: false
      registry-github-enable:
        type: boolean
        default: true
      registry-readme:
        type: string
        default: https://raw.githubusercontent.com/JamesonRGrieve/AGInfrastructure/main/docs/README.md
      runs-on:
        type: string
        default: ubuntu-latest
      platforms:
        type: string
        default: linux/amd64, linux/arm64/v8
      cache-from:
        type: string
        default: type=gha
      cache-to:
        type: string
        default: type=gha,mode=max
    outputs:
      digest:
        description: 'Digest of docker image'
        value: ${{ jobs.publish.outputs.digest }}
      primary-image:
        description: 'Primary full name of pushed docker image'
        value: ${{ jobs.publish.outputs.primary-image }}
    secrets:
      DOCKERHUB_TOKEN:
        required: false

jobs:
  build-matrix:
    name: Build Docker - ${{ matrix.platform }}
    runs-on: ${{ inputs.runs-on }}
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64/v8]
      fail-fast: false
    outputs:
      image-names: ${{ steps.set-image-names.outputs.image-names }}
      registry-readme: ${{ steps.set-registry-readme.outputs.registry-readme }}
      dockerhub-repo: ${{ steps.generate-dockerhub-path.outputs.dockerhub-repo }}

    steps:
      - name: Log in to Docker Hub
        if: inputs.registry-dockerhub-enable
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to the Github registry
        if: inputs.registry-github-enable
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate dockerhub full repo path
        if: inputs.registry-dockerhub-enable
        id: generate-dockerhub-path
        run: |
          echo "dockerhub-repo=${{ vars.DOCKERHUB_USERNAME }}/${{ inputs.registry-repo-name }}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0

      # Needed for cache layers on github registry
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      ## Cache based contexts
      - name: Restore cached context
        if: inputs.context-cache
        uses: actions/cache/restore@v4
        with:
          path: cached-context
          key: ${{ inputs.context-cache }}
          fail-on-cache-miss: true

      - name: Set docker-context for cache
        if: inputs.context-cache
        run: echo "docker-context=cached-context" >> $GITHUB_ENV
      ######

      ## Repo based context (fixes submodules etc)
      - name: Checkout repo
        uses: actions/checkout@v4.2.2
        if: inputs.context-repository
        with:
          fetch-depth: 1
          submodules: 'recursive'
      - name: Force Submodules
        if: inputs.context-repository
        run: |
          git submodule init
          git submodule update --remote --merge
          git submodule foreach 'git checkout $(git config -f $toplevel/.gitmodules submodule.$name.branch || echo main)'
      - name: Checkout external context
        uses: actions/checkout@v4.2.2
        if: inputs.context-repository
        with:
          repository: ${{ inputs.context-repository }}
          ref: ${{ inputs.context-repository-ref }}
          path: repository-context
          fetch-depth: 1
          submodules: false

      - name: Set docker-context for repository
        if: inputs.context-repository
        run: echo "docker-context=repository-context" >> $GITHUB_ENV
      ######

      ###### Docker build metadata

      - name: Set image names
        id: set-image-names
        run: |
          images=""
          if ${{ inputs.registry-dockerhub-enable }} ; then
            images="${images}${{ vars.DOCKERHUB_USERNAME }}/${{ inputs.registry-repo-name }},"
          fi
          if ${{ inputs.registry-github-enable }} ; then
            images="${images}ghcr.io/${{ github.repository_owner }}/${{ inputs.registry-repo-name }},"
          fi
          # Remove trailing comma
          images=${images%,}
          echo "image-names=${images}" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ steps.set-image-names.outputs.image-names }}
          # generate Docker tags based on the following events/attributes
          tags: ${{ inputs.tags }}
          flavor: ${{ inputs.flavor }}

      ######

      - name: Build and push Docker images
        id: build-docker
        uses: docker/build-push-action@v6.9.0
        with:
          platforms: ${{ matrix.platform }}
          file: ${{ inputs.dockerfile }}
          context: ${{ env.docker-context || inputs.context }}
          build-args: ${{ inputs.build-args }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ inputs.cache-from }}
          cache-to: ${{ inputs.cache-to }}
          outputs: type=image,name=${{ steps.set-image-names.outputs.image-names }},push-by-digest=true,name-canonical=true,push=${{ inputs.push }}

      - name: Export digest
        id: export-digest
        run: |
          digest="${{ steps.build-docker.outputs.digest }}"
          echo "digest=${digest}" >> $GITHUB_OUTPUT
          echo "platform=${{ matrix.platform }}" >> $GITHUB_OUTPUT

      - name: Set registry readme file path
        id: set-registry-readme
        run: |
          if ${{ startsWith( inputs.registry-readme, 'https' ) }} ; then
            echo "registry-readme=README.docker.remote.md" >> "$GITHUB_OUTPUT"
          else 
            echo "registry-readme=${{ inputs.registry-readme }}" >> "$GITHUB_OUTPUT"
          fi

      # Save digest to a file
      - name: Save digest
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.export-digest.outputs.digest }}" > "/tmp/digests/${{ matrix.platform }}"
          
      # Upload digest file for the next job
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge and publish the images
  publish:
    name: Merge and Publish
    runs-on: ${{ inputs.runs-on }}
    needs: [build-matrix]
    permissions:
      packages: write
      contents: read
    
    outputs:
      digest: ${{ steps.merge.outputs.digest }}
      primary-image: ${{ steps.get-primary-image.outputs.primary-image }}
    
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          name: digests
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Log in to Docker Hub
        if: inputs.registry-dockerhub-enable
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to the Github registry
        if: inputs.registry-github-enable
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ needs.build-matrix.outputs.image-names }}
          tags: ${{ inputs.tags }}
          flavor: ${{ inputs.flavor }}

      # Create manifest list and push
      - name: Merge and push manifests
        id: merge
        run: |
          images=""
          for digest_file in /tmp/digests/*; do
            platform=$(basename "$digest_file")
            digest=$(cat "$digest_file")
            echo "Platform: $platform, Digest: $digest"
            for image in $(echo ${{ needs.build-matrix.outputs.image-names }} | tr ',' '\n'); do
              images="${images} ${image}@${digest}"
            done
          done
          
          echo "Creating manifest list..."
          docker buildx imagetools create $(for tag in ${{ steps.meta.outputs.tags }}; do echo "-t ${tag}"; done) ${images}
          
          # Get the digest of the manifest list
          manifest_digest=$(docker buildx imagetools inspect --raw ${{ steps.meta.outputs.tags }} | sha256sum | cut -d' ' -f1)
          echo "digest=sha256:${manifest_digest}" >> $GITHUB_OUTPUT

      # Load docker readme file from remote
      - name: Get remote registry readme
        if: startsWith(inputs.registry-readme, 'https')
        run: wget ${{ inputs.registry-readme }} -O README.docker.remote.md

      # publish README on Docker Hub
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1

      - name: Docker Hub Description
        if: inputs.registry-dockerhub-enable
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ needs.build-matrix.outputs.dockerhub-repo }}
          readme-filepath: ${{ needs.build-matrix.outputs.registry-readme }}

      - name: Set output image
        id: get-primary-image
        run: echo "primary-image=$( echo "${{ steps.meta.outputs.tags }}" | cut -d ',' -f 1 )" >> "$GITHUB_OUTPUT"